version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: codecouncil
      POSTGRES_PASSWORD: codecouncil_dev_password
      POSTGRES_DB: codecouncil_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codecouncil"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      FRONTEND_URL: http://localhost:3000
      DATABASE_URL: postgresql://codecouncil:codecouncil_dev_password@db:5432/codecouncil_ai
      JWT_SECRET: dev-secret-key-change-in-production
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: http://localhost:5000/api/auth/google/callback
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      SENTRY_DSN: ${SENTRY_DSN}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDGRID_FROM_EMAIL: noreply@codecouncil.ai
      ENABLE_STRIPE: "false"
      ENABLE_EMAIL: "false"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./codecouncil-ai:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000
      VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    command: sh -c "npm install && npm run dev"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
